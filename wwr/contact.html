<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting Adventures</title>
    <meta name="description" content="The page contains contact details of the company including the address, phone number, and email.">
        <meta name="author" content="Madelaine Thea Tirazona">
        <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo" width="100">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section class="contact">
            <div class="phone">
                <img src="images/phone.svg" alt="phone" width="70">
                <p>+01 234 567 890</p>
            </div>
            <div class="email">
                <img src="images/email.svg" alt="envelope" width="70">
                <p>hello@raftingadventures.com</p>
            </div>
            <div class="address">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d986.6163916710128!2d124.63311408321673!3d8.454023446654135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1swhite%20water%20rafting%20cagayan%20de%20oro!5e0!3m2!1sen!2sph!4v1721016948300!5m2!1sen!2sph" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <img src="images/pin.svg" alt="pin marker" width="50">
                <p>Whitewater Rafting Adventures, Balulang Road, Cagayan De Oro</p>
            </div>
        </section>
        <div class="heading">
            <h2>Employees</h2>
        </div>
        <section class="employees">
            <figure>
                <img src="images/employee1.jpg" alt="smiling employee" width="200">
                <figcaption class="caption">JENNY WALKER<br>Marketing</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="smiling employee" width="200">
                <figcaption class="caption">SARAH FISHER<br>Sales</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="smiling employee" width="200">
                <figcaption class="caption">MAY HOPKINS<br>Operations</figcaption>
            </figure>
        </section>
        <section class="requestform">
            <div class="form-heading">
                <h2>Send us a message!</h2>
                <img src="images/envelope.png" alt="envelope" width="300">
            </div>
            <form>
                <fieldset>
                    <div class="form-item">
                        <label for="username">Name:</label><br>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-item">
                        <label for="useremail">Email:</label><br>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="form-item">
                        Purpose:<br>
                        <label for="a1"><input type="radio" id="a1" name="a1">General Inquiry</label><br>
                        <label for="a2"><input type="radio" id="a2" name="a2">Reservation Question</label><br>
                        <label for="a3"><input type="radio" id="a3" name="a3">Website Suggestion</label>
                    </div>
                    <div class="form-item">
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>©️ 2024 | Whitewater Rafting Adventures | ☘ Madelaine Thea Tirazona</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook" width="50">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram" width="50">
            </a>
        </nav>
    </footer>
</body>
</html>
