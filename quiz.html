<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Madelaine Thea Tirazona">
    <meta name="description" content="HTML and CSS online quiz by Madelaine Thea Tirazona">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Madelaine Thea Tirazona | HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>HTML and CSS Quiz</legend>
                <div class="question">
                    <label for="q1">1. What does the acronym HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="question">
                    <label for="q2">2. How is an HTML element selected in CSS?</label>
                    <textarea rows = 3 id="q2" name="q2"></textarea>
                </div>
                <div class="question">
                    <label for="q3">3. Which of the following is a HTML comment?</label>
                    <select id="q3" name="q3">
                        <option value="a0" selected disabled>Choose One ...</option>
                        <option value="a1"># This is a comment.</option>
                        <option value="a2">/* This is a comment. */</option>
                        <option value="a3">// This is a comment.</option>
                        <option value="a4">&lt;!-- This is a comment. --&gt;</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q4">4. In the given declaration, what number refers to the left padding?</label>
                    <img src="images/code.jpg" alt="A line of CSS padding code">
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
